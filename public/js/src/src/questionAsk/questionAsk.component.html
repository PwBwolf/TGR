<div class="question-ask-wrapper">
    <form class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
        <div class="ask-title container-fluid">
            <label for="title">Title</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="ask-video-upload container-fluid">
            <label for="video-question" class="btn btn-primary">Select File
                <input type="file" style="display: none;"/>
            </label>
        </div>
        <div class="ask-description container-fluid">
            <label for="description">Name</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="ask-tags container-fluid">
            <label for="tags">tags</label>
            <input type="text" class="form-control" required>
        </div>
        <button type="submit">Ask Question</button>
    </form>
</div>
